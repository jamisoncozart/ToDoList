<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="assets/js/lib/jQueryCompressed.min.js"></script>
</head>
<body>

	<div id="container">
		<h1>To-Do List<span id = "plus"><i class="fa fa-plus"></i></span></h1>
		<input type="text" placeholder="Add New Todo">
		<ul>
			<li><span><i class = "fa fa-trash"></i></span> Try hovering over the todos</li>
			<li><span><i class = "fa fa-trash"></i></span> Try clicking the text</li>
			<li><span><i class = "fa fa-trash"></i></span> Try clicking the plus</li>
			<li><span><i class = "fa fa-trash"></i></span> Try typing a new todo</li>
			<li><span><i class = "fa fa-trash"></i></span> Press enter to add new todo</li>
			<li><span><i class = "fa fa-trash"></i></span> Try clicking the trashcan</li>

		</ul>
	</div>
	

	<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
